name: Code Agent

on:
  issues:
    types: [opened, edited]
  pull_request:
    types: [labeled]
  workflow_dispatch: {}

permissions:
  contents: write
  pull-requests: write
  issues: write

concurrency:
  group: code-agent-${{ github.event.issue.number || github.event.pull_request.number || github.run_id }}
  cancel-in-progress: false

jobs:
  issue_to_pr:
    if: github.event_name == 'issues'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.AGENT_GITHUB_TOKEN }}

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install agent
      # Agent code is in this repo (monorepo demo). If you want to use as external package/docker, see README.
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run Code Agent for Issue
        env:
          AGENT_GITHUB_TOKEN: ${{ secrets.AGENT_GITHUB_TOKEN }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_MODEL: ${{ vars.OPENAI_MODEL || 'gpt-4o-mini' }}
          AGENT_MAX_ITERS: ${{ vars.AGENT_MAX_ITERS || '3' }}
        run: |
          code-agent issue --repo "${{ github.repository }}" --issue "${{ github.event.issue.number }}"

  pr_fix_cycle:
    if: github.event_name == 'pull_request' && github.event.label.name == 'agent:fix'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.ref }}
          token: ${{ secrets.AGENT_GITHUB_TOKEN }}

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install agent
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run Code Agent fix for PR
        env:
          AGENT_GITHUB_TOKEN: ${{ secrets.AGENT_GITHUB_TOKEN }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_MODEL: ${{ vars.OPENAI_MODEL || 'gpt-4o-mini' }}
          AGENT_MAX_ITERS: ${{ vars.AGENT_MAX_ITERS || '3' }}
        run: |
          code-agent fix --repo "${{ github.repository }}" --pr "${{ github.event.pull_request.number }}"
