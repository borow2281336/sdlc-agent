name: CI Quality Gates

on:
  pull_request:
  push:
    branches: [ main ]

permissions:
  contents: read

jobs:
  test-lint-security:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
          pip install pytest-cov diff-cover bandit pip-audit

      - name: Ruff
        run: ruff check .

      - name: Tests + coverage
        run: |
          pytest -q --cov --cov-report=xml

      - name: Diff coverage (changed lines)
        run: |
          diff-cover coverage.xml --fail-under=80

      - name: Bandit (security)
        run: |
          bandit -q -r . -x .venv,tests

      - name: pip-audit (deps vulnerabilities)
        run: |
          python -m pip freeze > requirements-freeze.txt
          pip-audit -r requirements-freeze.txt

